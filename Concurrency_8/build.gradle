plugins {
    id 'java'
    id 'application'
}

group 'ru.nsu.fit.markelov'
//version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    archivesBaseName = 'sigint'

    manifest {
        attributes 'Main-Class': 'ru.nsu.fit.markelov.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

mainClassName = 'ru.nsu.fit.markelov.Main'
